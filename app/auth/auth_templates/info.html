{% extends 'base.html' %}

{% block content %}

<div class="container justify_content-center col-2">
    

<div class="card border-danger mb-3" style="width: 18rem;" >
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" class="card-img-top" alt="">
    <div class="card-body text-danger">
      <p class="card-text">"{{pokemon}}"</p>
      <p class="card-text">Caught: {{catch}}</p>

    </div>
    <a href="/pokemon/catch/{{pokemon.id}}" class="btn btn-danger">Catch Pokemon!</a>
  </div>


</div>

{% endblock %}
