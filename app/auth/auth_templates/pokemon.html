{% extends 'base.html' %}

{% block content %}

<h2>Type in your favorite pokemon name for more info.</h2>

<div class="container justify-content-center">
    <div class="row justify-content-center">
        <form  method="POST" class="col-10">
            {{ form.hidden_tag() }}
            

            {{ form.poke_name(class='form-control', placeholder="Pokemon Name") }}
            {{ form.submit(class='btn btn-danger', placeholder="Submit") }}





        </form>

    </div>
</div>



{% endblock %}
